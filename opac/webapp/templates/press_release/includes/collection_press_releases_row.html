<div class="slide-item release">
  <div class="col-md-12">
    <a href="{{ press_release.url }}" target="_blank">
      <span>{{ press_release.publication_date|datetimefilter }}</span>
      <h3>{{ press_release.title[:75] }}{% if press_release.title|length > 75  %}...{% endif %}</h3>
    </a>
  </div>
</div>
